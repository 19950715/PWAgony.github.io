  <html>   
	<head>
	<style>#clock {font-size: 18px;margin-bottom: 10px;margin-top: 10px;text-align: right;}
#clock .digit {font-family: "digit";font-size: 36px;}</style>
<script type="text/javascript">var together = new Date();together.setFullYear(2017, 06, 04);
together.setHours(22);together.setMinutes(42);together.setSeconds(17);together.setMilliseconds(0);
setInterval(function () {timeElapse(together);}, 500);
function timeElapse(date){var current = Date();var seconds = (Date.parse(current) - Date.parse(date)) / 1000;
var days = Math.floor(seconds / (3600 * 24));seconds = seconds % (3600 * 24);
var hours = Math.floor(seconds / 3600);if (hours < 10) {hours = "0" + hours;}
seconds = seconds % 3600;var minutes = Math.floor(seconds / 60);if (minutes < 10) {minutes = "0" + minutes;}
seconds = seconds % 60;if (seconds < 10) {seconds = "0" + seconds;}
var result = "<span class=\"digit\">" + days + "</span> days <span class=\"digit\">" + hours + "</span> hours <span class=\"digit\">" + minutes + "</span> minutes <span class=\"digit\">" + seconds + "</span> seconds"; 
document.getElementById("clock"). innerHTML=result;}</script>
